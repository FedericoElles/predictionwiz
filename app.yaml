application: predictionwiz
version: 1_4
runtime: python
api_version: 1
threadsafe: false

handlers:
- url: /stylesheets
  static_dir: stylesheets
  
- url: /js
  static_dir: js
  
- url: /css
  static_dir: css

- url: /adm/.*
  script: adm.py
  secure: always  
  
- url: /debug/.*
  script: adm.py
  login: admin    

- url: /webstore/.*
  script: webstore.py
  secure: always

- url: /.*
  script: main.py
  secure: always